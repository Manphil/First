<!DOCTYPE html>
<html>
<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>hello</title>
	<style>
		.hello {
			font-size: 30px;
			float: left;

			margin-left: 40%;

	<div class="hello animated bounce">
